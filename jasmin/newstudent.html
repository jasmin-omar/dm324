<!--sec-->

<form action="#" methode="get">
    <fieldset>
        <legend>Personal informations:</legend>

    <p>
        <label>FullName:
            <input type="text" name="txtname">
        </label>
    </p>
    <p>
        <label>Birthday:
            <input type="date" name="txtBD">

        </label>
    </p>
    <p>
        <label>Gender:
            <input type="radio" name="Gender" value="male">Male
            <input type="radio" name="Gender" value="female">Female

        </label>
    </p>
</fieldset>

<fieldset>
    <legend>Contact informations:</legend>
    <p>
        <label>Email:
            <textarea rows="10" cols="90" name="txtemail"></textarea>

        </label>
    </p>

    <p>
        <label>Adress:
            <textarea rows="10" cols="90" name="txtarea"></textarea>

        </label>
    </p>
    <p>
            <label>Phone:
                <textarea rows="3" cols="70" name="txtnumber"></textarea>
    
            </label>
    </p>
</fieldset>


    <fieldset>
        <legend>Faculty informations:</legend>
    <p>
        
        <label>Choose your faculty:
            <select name="faculty">
                <option value="F1">
                    Faculty of computer
                </option>
                <option value="F2">
                    Faculty of Engenering
                </option>
                <option value="F3">
                    Faculty of Pharmacy
                </option>
                <option value="F4">
                    Faculty of Dentistry
                </option>
                <option value="F5">
                    Faculty of Political science
                </option>
                <option value="F6">
                    Faculty of Business
                </option>
            </select>
</label>
        
    </p>

    </fieldset>

<p>
    <label>
        <input type="submit">
    </label>
</p>

</form>
