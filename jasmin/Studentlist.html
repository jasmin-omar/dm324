       <script>
           function init(){
               var count=0;
               var mytable='';
               mytable+='<table border="1">';
               mytable+='<thead>'+'<tr>'+
                           '<td>ID</td>'+
                        '<td>Name</td>'+
                        '<td>Faculty</td>'+
                        '<td>image</td>'+
                        '</tr>'+
                        '</thead>'+
                        '<tbody>';
                        for(let i=0;i<arr.length;i++){
                            var studentID=arr[i][0];
                            var studentName=arr[i][1];
                            var studentFaculty=arr[i][2];
                            var studentImage=arr[i][3];
                            
                            mytable+='<tr><td>'+studentID+'</td>'+
                                     '<td>'+studentName+'</td>'+
                                     '<td>'+studentFaculty+'</td>'+
                                     '<td>'+'<img src="images//'+studentImage+'" alt="image of'+studentName+'" width="30px" height="30px"></td>'+'</td></tr>'

                                count++;
                        }
                        mytable+='</tbody>';
                        mytable+='<tfoot><tr><td colspan="4">Total no. of Students:'+count+'</td></tr></tfoot></table>';

                            document.getElementById("mytable").innerHTML= mytable ;
           }
       </script>
